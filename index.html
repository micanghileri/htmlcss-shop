<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>bBay</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="img/icon_logo.png">
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;700&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <div id="logo">
                <img src="img/bBay.png" alt="Logo bBay">
            </div>
        </header>

        <main>
            <!-- Ricerca prodotti -->
            <section class="barra_ricerca">
                <div>
                    <form class="" action="index.html" method="post">
                        <input type="search" name="Ricerca" placeholder="Cerca prodotto...">
                        <input type="submit" name="" value="Cerca">
                    </form>
                </div>
            </section>
            <!-- Intera sezione prodotti -->
            <div class="area_prodotti">
            <!-- prima linea prodotti -->
                <div class="line">
                    <div class="scheda_prodotto">
                        <img class="immagine_prodotto" src="https://www.unionwireless.com/content/images/thumbs/0000387_apple-iphone-x_550.png" alt="iPhone">
                            <div class="scontistica">
                                <p><strong title="30">-30%</strong></p>
                            </div>
                            <div class="nome_prodotto">
                                <p><strong>iPhone X</strong></p>
                            </div>
                    </div>
                    <div class="scheda_prodotto">
                        <img class="immagine_prodotto" src="https://www.spider-mac.com/wp-content/uploads/2019/11/MacBook-Pro-16.png" alt="iPhone">
                            <div class="scontistica">
                                <p><strong title="10">-10%</strong></p>
                            </div>
                    </div>
                    <div class="scheda_prodotto">
                        <img class="immagine_prodotto" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/IPhone_X_vector.svg/383px-IPhone_X_vector.svg.png" alt="iPhone">
                            <div class="scontistica">
                                <p><strong title="40">-40%</strong></p>
                            </div>
                    </div>
                    <div class="scheda_prodotto">
                        <img class="immagine_prodotto" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/IPhone_X_vector.svg/383px-IPhone_X_vector.svg.png" alt="iPhone">
                            <div class="scontistica">
                                <p><strong title="50">-50%</strong></p>
                            </div>
                    </div>
                </div>
            <!-- seconda linea prodotti -->
                <div class="line">
                    <div class="scheda_prodotto">
                        <img class="immagine_prodotto" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/IPhone_X_vector.svg/383px-IPhone_X_vector.svg.png" alt="iPhone">
                            <div class="scontistica">
                                <p><strong title="10">-10%</strong></p>
                            </div>
                    </div>
                    <div class="scheda_prodotto">
                        <img class="immagine_prodotto" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/IPhone_X_vector.svg/383px-IPhone_X_vector.svg.png" alt="iPhone">
                            <div class="scontistica">
                                <p><strong title="30">-30%</strong></p>
                            </div>
                    </div>
                    <div class="scheda_prodotto">
                        <img class="immagine_prodotto" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/IPhone_X_vector.svg/383px-IPhone_X_vector.svg.png" alt="iPhone">
                            <div class="scontistica">
                                <p><strong title="30">-30%</strong></p>
                            </div>
                    </div>
                    <div class="scheda_prodotto">
                        <img class="immagine_prodotto" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/IPhone_X_vector.svg/383px-IPhone_X_vector.svg.png" alt="iPhone">
                            <div class="scontistica">
                                <p><strong title="40">-40%</strong></p>
                            </div>
                    </div>
                </div>
            </div>

        </main>

        <footer>

        </footer>

    </body>
</html>
