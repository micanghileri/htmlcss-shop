<!DOCTYPE html>

    <body>
        <header>
            <div id="logo">
                <img src="img/bBay.png" alt="Logo bBay">
            </div>
            <!-- Ricerca prodotti -->
            <section class="barra_ricerca">

                    <form class="" action="index.html" method="post">
